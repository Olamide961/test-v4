<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selectors</title>
	<link rel="stylesheet" href="attribute.css">
</head>
<body>
	<h1 class="main-heading">CSS Attribute Selectors</h1>
	<p>
		<span class="highlight">Lorem ipsum dolor sit amet</span>,
	</p>
	<a href="#" class="foo">Duis ut velit faucibus</a>
	<p>
		Proin orci arcu, dapibus vel faucibus in, commodo in nunc. <a href="#" class="bar">Vestibulum 
        erat dolor laoreet</a> 
	<a href="#">View more in a new tab &raquo;</a>
	<form>
		<input type="email" name="email">
		<input type="submit" name="submit">
	</form>
</body>
</html>
